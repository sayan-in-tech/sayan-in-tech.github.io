name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm install -g firebase-tools
      - run: firebase hosting:channel:deploy preview-${{ github.event.number }} --token "${{ secrets.FIREBASE_TOKEN }}" --project sayanghosh-portfolio-a9783
